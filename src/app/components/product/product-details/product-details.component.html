<div class="row">
  <div class="col s12">
    <h4 class="section-title">
      Specifications
    </h4>
  </div>
</div>
<div class="row">
  <div class="col s12" *ngFor="let detail of details; let i=index">
    <div class="specification" [ngClass]="{'first-specification': i==0}" >
      <div class="row">
        <div class="col s12 m4 kind">
          {{detail.kind}}
        </div>
        <div class="col s12 m8">
          {{detail.value}}
        </div>
      </div>
    </div>
  </div>
</div>
